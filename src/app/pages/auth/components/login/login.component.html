<!-- Login -->
<div class="background login-area">
  <div class="container">
    <form class="login-form" [formGroup]="entryForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" type="text" name="name" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" formControlName="password" type="password" />
      </div>
      <div class="login-action">
        <a routerLink="/">Forgot Password?</a>
      </div>

      <button class="default-btn" type="submit">Login

      </button>
      <span class="or">Or</span>
      <div class="row">
        <div class="col-6">
          <a href="javascript:void(0)" class="or-login google">Google</a>
        </div>
        <div class="col-6">
          <a href="javascript:void(0)" class="or-login facebook">Facebook</a>
        </div>
      </div>
      <p class="create">
        New user? <a routerLink="/auth/register">Create an account</a>
      </p>
    </form>
  </div>
</div>


<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
