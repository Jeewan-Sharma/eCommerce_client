<!-- Register -->
<div class="background register-area ptb-100">
  <div class="container">
    <form class="register-form" [formGroup]="entryForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>First Name</label>
            <input class="form-control" formControlName="firstName" type="text" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email" type="email" />
          </div>
          <div class="form-group">
            <label>Nationality</label>
            <input class="form-control" formControlName="nationality" type="text" />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input class="form-control" formControlName="password" type="password" />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" formControlName="lastName" type="text" />
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input class="form-control" formControlName="phone" type="text" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input class="form-control" formControlName="address" type="text" />
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" formControlName="confirmPassword" type="password" />
          </div>
        </div>
      </div>
      <button class="default-btn" type="submit">Register</button>
      <span class="or">Or</span>
      <div class="row">
        <div class="col-6">
          <a href="javascript:void(0)" class="or-register google">Google</a>
        </div>
        <div class="col-6">
          <a href="javascript:void(0)" class="or-register facebook">Facebook</a>
        </div>
      </div>
      <p class="create">
        Already have an account? <a routerLink="/auth/login">Login</a>
      </p>
    </form>
  </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
